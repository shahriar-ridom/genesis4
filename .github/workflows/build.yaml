name: Genenis App

# This triggers the action whenever you push to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out your code (download it to the server)
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Node.js (because servers need Node too)
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Or whatever version you use locally
        cache: 'npm'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm ci

    # Step 4: actually BUILD the thing
    - name: Build the app
      run: npm run build
