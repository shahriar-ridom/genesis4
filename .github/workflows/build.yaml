name: Genesis App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install pnpm specifically
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9  # It's safer to specify a major version

      # Step 3: Setup Node (and tell it to cache pnpm store)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # Crucial for speed!

      # Step 4: Install dependencies (frozen-lockfile is like npm ci)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 5: Build
      - name: Build the app
        run: pnpm build
